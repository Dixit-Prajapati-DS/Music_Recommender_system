<h6>Sign in wtih Gmail is comming soon</h6>
<div class="mt-6 relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-light dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-background-dark text-subtle-light dark:text-subtle-dark">Or</span>
</div>
</div>
<form class="space-y-6 mt-6" action="/home">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="email">Email address</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-2.5 px-4 focus:ring-primary focus:border-primary text-text-light dark:text-text-dark placeholder:text-subtle-light placeholder:dark:text-subtle-dark" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
<p class="mt-2 text-xs text-subtle-light dark:text-subtle-dark">We'll never share your email with anyone else.</p>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="block w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-2.5 px-4 focus:ring-primary focus:border-primary text-text-light dark:text-text-dark placeholder:text-subtle-light placeholder:dark:text-subtle-dark" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary bg-surface-light dark:bg-surface-dark" id="check-me-out" name="check-me-out" type="checkbox"/>
<label class="ml-2 block text-sm text-subtle-light dark:text-subtle-dark" for="check-me-out">Check me out</label>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200" type="submit">
                        Submit
                    </button>
</div>
</form>
</div>
</div>
</div>
